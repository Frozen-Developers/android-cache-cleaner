buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.frozendevs.cache.cleaner"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 20
        versionName "2.1.4"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile('com.android.support:support-v4:22.2.0')
    compile('com.android.support:appcompat-v7:22.2.0@aar')
    compile('com.android.support:recyclerview-v7:22.2.0@aar')
}

if (project.hasProperty("CacheCleaner.signing") &&
        new File(project.property("CacheCleaner.signing") + ".gradle").exists()) {
    apply from: project.property("CacheCleaner.signing") + ".gradle";
}
